<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Password Generator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600&display=swap" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" placeholder="@codin$gla^" disabled />
            <i class="uil uil-copy"></i>
        </div>
        <div class="range-box">
            <input type="range" min="6" max="16" value="8" />
            <span class="slider-number">8</span>
        </div>
        <button class="generate-button">Generate Password</button>

    </div>
    
</body>
</html>
